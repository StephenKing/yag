{namespace yag=Tx_Yag_ViewHelpers}
{namespace ptx=Tx_PtExtbase_ViewHelpers}

<div style="width:50%; float:left;">
	<div class="outer-wrapper">
		<label for="name" >
			<f:translate key="tx_yag_domain_model_album.name" /> <span class="required"><f:translate key="tx_yag_general.required" default="(required)"/></span>
		</label>
		<div class="outer-field-wrapper">
			<div class="field-wrapper type-text">
				 <f:form.textfield property="name" id="name"/>
			</div>
		</div>
	</div>

	<div class="outer-wrapper">
		<label for="galleries" >
			<f:translate key="tx_yag_domain_model_gallery" />
		</label>
		<div class="outer-field-wrapper">
			<div class="field-wrapper type-text">
				 <f:form.select id="galleries" property="gallery" options="{selectableGalleries}" optionValueField="uid" optionLabelField="name" value="{selectedGallery}" />
			</div>
		</div>
	</div>


	<div class="outer-wrapper">
		<label for="description" >
			<f:translate key="tx_yag_domain_model_album.description" />
		</label>
		<div class="outer-field-wrapper">
			<div class="field-wrapper type-text">
				 <f:form.textarea id="description" property="description" cols="40" rows="15" /><br />
			</div>
		</div>
	</div>

	<div class="outer-wrapper">
		<label for="tceforms-datetimefield-album_date" >
			<f:translate key="tx_yag_domain_model_album.date" />
		</label>
		<div class="outer-field-wrapper">
			<div class="field-wrapper type-text">
				 <yag:tceForms.datePicker id="tceforms-datetimefield-album_date" property="date" />
			</div>
		</div>
	</div>

	<div class="outer-wrapper">
		<div class="field-wrapper type-checkbox">
			<f:form.checkbox id="hide" property="hide" value="1" checked="{album.hide}" />
			<label for="hide" >
				<f:translate key="tx_yag_domain_model_album.hide" />
			</label>
		</div>
	</div>
</div>

<div style="width:50%;float:left">
	<div class="outer-wrapper">
		<label for="groups" >
			<f:translate key="tx_yag_domain_model_album.groups" />
		</label>
		<div class="outer-field-wrapper">
			<div class="field-wrapper type-text">
				<ptx:Form.UserGroupSelector name="fe_groups"/>
			</div>
		</div>
	</div>
</div>

<div style="clear: both;"></div>
